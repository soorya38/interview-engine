version: '3.8'

services:
  app:
    build: .
    ports:
      - "${PORT:-5173}:5173"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mockmate_dev}
      - SESSION_SECRET=${SESSION_SECRET:-default_secret_change_me}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:latest}
    depends_on:
      - postgres
      - ollama
    networks:
      - freelanceflow-network

  postgres:
    image: postgres:17-alpine
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mockmate_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    shm_size: 1gb # Fix for "No space left on device" shared memory error
    networks:
      - freelanceflow-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - freelanceflow-network
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  freelanceflow-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
