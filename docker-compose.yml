version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: freelanceflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mockmate_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - freelanceflow-network

  # Ollama LLM Service (Optional - for AI interview evaluation)
  ollama:
    image: ollama/ollama:latest
    container_name: freelanceflow-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - freelanceflow-network
    # Uncomment to pull a model on startup
    # command: >
    #   sh -c "ollama serve & sleep 5 && ollama pull ${OLLAMA_MODEL:-llama3.2:latest}"

  # FreelanceFlow Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freelanceflow-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5173}
      HOST: ${HOST:-0.0.0.0}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mockmate_dev}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-key-in-production}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:latest}
    ports:
      - "${PORT:-5173}:5173"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    networks:
      - freelanceflow-network
    volumes:
      # Mount migrations if you want to run them manually
      - ./migrations:/app/migrations:ro

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  freelanceflow-network:
    driver: bridge

